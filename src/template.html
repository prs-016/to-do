<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link id="icon" rel="icon" href ="./images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="title">Todo.io</div>
        <button id="toggleTheme">üåô Toggle Theme</button>
        <button id="mute">üîäüîá</button>
        <button id="login">Log In</button>
    </div>
    <div class="main">
        <div class = "left">
            <button class="Home selected">Home <strong>0</strong></button>
            <button class="Today">Today <strong>0</strong></button>
            <button class="Tomorrow">Tomorrow <strong>0</strong></button>
            <button class="Week">Week <strong>4</strong></button>
            <div class="proj">Projects <strong></strong></div>
            <div class="Project">
                <div class="container selected">
                    <button class="Gym">Gym</button>
                    <div class="num">4</div>
                </div>
                <div class="container">
                    <button class="Study">Study</button>
                    <div class="num">2</div>
                </div>
                <div class="container">
                    <button class="Work">Work</button>
                    <div class="num">2</div>
                </div>
            </div>
            <button class="Notes">Notes</button>
            <button class="add">+</button>
            <div class = "footer">
                <div class = "copyright">
                    <div class = "copytext"></div>
                    <div class = "github">
                        <a href="https://github.com/prs-016/to-do#" target="_blank" rel="noopener">
                            <img src="./images/github.png" , alt="github">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class = "right">
            <div class="card high checked">
                <input type="checkbox"  id="checkbox" value="no">
                <div class="text">Sample event to do</div>
                <div class="date">17th Sep</div>
                <div class ="time">9:00</div>
                <button class="details">details</button>
                <button class="edit">üìù</button>
                <button class="delete">üóëÔ∏è</button>
            </div>
        </div>
        <div class="modal" id="addtodomodal">
            <div class="cont">
                <div class="addnew">
                    <button class="addTodo selected">Add To Do</button>
                    <button class="addProject">Add Project</button>
                    <button class="addNote">Add Note</button>
                </div>
                <form action="" method="" class="form">
                    <div class="container">
                        <label for="title">
                            <div class="text">Task Title:</div>
                            <input type="text" placeholder="Title: Pay Bills"  id="title"  pattern = ".*\S.*" maxlength="20" required="required">
                        </label>
                    </div>
                    <div class="container">
                        <label for="description">
                            <div class="text">Description:</div>
                            <textarea placeholder="Description: Rent & Utilities" id="description"  pattern = ".*\S.*" required="required" rows="4" cols="50"></textarea>
                        </label>
                    </div>
                    <div class="container">
                        <label for="todo-date">
                            <div class="text">Date and Time:</div>
                            <input type="text" id="todo-date" placeholder="Select date and time" required>
                        </label>
                    </div>
                    <div class="container">
                        <label for="checkbox">
                            <div class="text">Done?</div>
                            <input type="checkbox"  id="checkbox" value="no">
                        </label>
                    </div>
                    <div class="priority">
                        <div class="text">Priority:</div>
                        <button class="high selected">High</button>
                        <button class="medium">Medium</button>
                        <button class="low">Low</button>
                    </div>
                    <div class="btn">
                        <button class="submit-btn" type="submit">Create New TO-DO</button>
                    </div> 
                </form>
            </div>
        </div>
        <div class="modal2" id="detailsmodal">
            <div class="heading">
                <div class="title-text">Get that report on</div>
                <button class="closeBtn">‚ùå</button>
            </div>
            <div class="details">
                <div class="project">
                    <strong>Project: </strong><p></p>
                </div>
                <div class="description">
                    <strong>Description:</strong><p></p>
                </div>
                <div class="date">
                    <strong>Due Date and Time:</strong><p></p>
                </div>
                <div class="priority">
                    <strong>Priority:</strong><p></p>
                </div>
            </div>
        </div>
         <div class="modal3" id="addtodomodal">
            <div class="cont">
                <form action="" method="" class="form2">
                    <div class="container">
                        <label for="title">
                            <div class="text">Task Title:</div>
                            <input type="text" placeholder="Title: Pay Bills"  id="title"  pattern = ".*\S.*" maxlength="20">
                        </label>
                    </div>
                    <div class="container">
                        <label for="description">
                            <div class="text">Description:</div>
                            <textarea placeholder="Description: Rent & Utilities" id="description"  pattern = ".*\S.*" rows="4" cols="50"></textarea>
                        </label>
                    </div>
                    <div class="container">
                        <label for="todo-date">
                            <div class="text">Date and Time:</div>
                            <input type="text" id="todo-date" placeholder="Select date and time" >
                        </label>
                    </div>
                    <div class="container">
                        <label for="checkbox">
                            <div class="text">Done?</div>
                            <input type="checkbox"  id="checkbox" value="no">
                        </label>
                    </div>
                    <div class="priority">
                        <div class="text">Priority:</div>
                        <button class="high selected">High</button>
                        <button class="medium">Medium</button>
                        <button class="low">Low</button>
                    </div>
                    <div class="btn">
                        <button class="submit-btn" type="submit">Edit TO-DO</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
